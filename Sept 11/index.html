<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <form action="" class="form">
        <h1><span>fill</span> The form</h1>
        <div>
          <label for="name">
            <input type="text" placeholder="Full Name" class="name" />
          </label>
          <label for="phoneNumber">
            <input type="number" placeholder="Phone Number" class="number" />
          </label>
          <label for="email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="email"
            />
          </label>
          <label for="submit">
            <button>Submit</button>
          </label>
        </div>
      </form>

      <!-- showing the data on table -->
      <table>
        <caption>
          <h2>
            <span>user</span>
            table
          </h2>
        </caption>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
        

        <tbody class="user-info">
          <!-- <tr>
            <td th-name="Name : ">Ashok Giri</td>

            <td th-name="Phone Number : ">9876765453</td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
