<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <!-- model Box -->
      <div class="delete-pop-up">
        <span>Delete User </span>
        <span>Are you sure you want to delete this User ?</span>
        <div>
          <button class="want-to-cancel">Cancel</button>
          <button class="want-to-delete">Delete</button>
        </div>
      </div>

      <form class="form">
        <h1><span>fill</span> The form</h1>
        <div>
          <label for="name">
            <span class="input-title">Full Name</span>
            <input type="text" placeholder="Full Name" class="name" />
            <span class="error-message name-error-message"
              >Something went wrong</span
            >
          </label>
          <label for="phoneNumber">
            <span class="input-title">Phone Number</span>
            <input type="number" placeholder="Phone Number" class="number" />
            <span class="error-message number-error-message"
              >something went wrong</span
            >
          </label>
          <label for="email">
            <span class="input-title">Email</span>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="email"
            />
            <span class="error-message email-error-message">
              Something went wrong
            </span>
          </label>

          <label for="number">
            <span class="input-title">Age</span>
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Age"
              class="age"
            />
            <span class="error-message age-error-message">
              Something went wrong
            </span>
          </label>

          <label for="submit">
            <button class="form-submit-button">Submit</button>
          </label>
        </div>
      </form>

      <!-- showing the data on table -->
      <table>
        <caption>
          <h2>
            <span>user</span>
            table
          </h2>
        </caption>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>

        <tbody class="user-info"></tbody>
      </table>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
