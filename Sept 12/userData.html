    <!-- update user is here -->
    <h1>Users Data</h1>
<div class="edit-pop-up" >
  <h2>Update User</h2>
    <form action="" class="admin-form ">
      <label>
        <span>Full Name</span>
        <input type="text" placeholder="Full Name" class="adminFullName" />
        <span class="error-message name-error">  </span>
      </label>

      <label>
        <span>Email</span>
        <input type="email" placeholder="Email" class="adminEmail" />
        <span class="error-message email-error">  </span>
      </label>

      <label>
        <span>Phone Number</span>
        <input type="tel" placeholder="Phone" class="adminPhone" />
        <span class="error-message phone-error">  </span>
      </label>

      <label>
        <span>City</span>
        <input type="text" placeholder="City" class="adminCity" />
        <span class="error-message city-error">  </span>
      </label>
      

      <select name="adminSkills" id="skills" class="adminSkills">
        <option value="Web Developers">Web Developer</option>
        <option value="Software Developer">Software Developer</option>
        <option value="UI/UX Designer">UI/UX Designer</option>
        <option value="DevOps">DevOps</option>
      </select>
      <button type="button" class="update">Update</button>
      <button type="button" class="edit-cancel">Cancel</button>
    </form>
  </div>

        <th>Id</th>
