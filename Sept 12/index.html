<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- model pop up  -->
    <div class="modelpop">
      <div>
        <span>User has been Successfully Created . ðŸŽŠ</span>
        <img src="./Public/Icons/close-line.svg" alt="" />
      </div>
    </div>
    <!-- navbar -->
    <header>
      <a href="">Authorization</a>
      <nav>
        <label for="signup-form-checked">
          <span class="button">Signup</span>
        </label>

        <label for="login-form-checked">
          <span class="button">Login</span>
        </label>
      </nav>
    </header>

    <main>
      <input type="radio" name="form-toggle" id="login-form-checked" hidden />
      <input type="radio" name="form-toggle" id="signup-form-checked" hidden />

      <label for="login-form-checked"></label>
      <label for="signup-form-checked"></label>

      <!-- signup form  -->

      <form action="" class="signup-form form">
        <label for="username">
          <span>Username</span>
          <input
            type="text"
            placeholder="username"
            class="username"
            id="username"
            required
          />
          <span class="error-message signup"> something went wrong </span>
        </label>

        <label for="email">
          <span>Email </span>
          <input
            type="email"
            placeholder="email"
            class="email"
            id="email"
            required
          />

          <span class="error-message duplicate-error">
            something went wrong
          </span>
        </label>

        <button>SIGNUP</button>
        <img src="./Public/Icons/close-line.svg" alt="" class="close-form" />
      </form>

      <!-- login form  -->
      <form action="./adminDashboard.html" class="login-form form">
        <label for="username">
          <span>Username</span>
          <input
            type="text"
            placeholder="username"
            class="username"
            id="loginUsername"
            required
          />
          <span class="error-message"> something went wrong </span>
        </label>

        <label for="email">
          <span>Email </span>
          <input
            type="email"
            placeholder="email"
            class="email"
            id="loginEmail"
            required
          />

          <span class="error-message wrong-username-email">
            something went wrong
          </span>
        </label>

        <button>LOGIN</button>
        <img src="./Public/Icons/close-line.svg" alt="" class="close-form" />
      </form>

      <section class="hero">
        <h1>
          <div>
            <span>a</span>
            <span>d</span>
            <span>m</span>
            <span>i</span>
            <span>n</span>
          </div>
          <div>
            <span>d</span>
            <span>a</span>
            <span>s</span>
            <span>h</span>
            <span>b</span>
            <span>o</span>
            <span>a</span>
            <span>r</span>
            <span>d</span>
          </div>
        </h1>
      </section>
    </main>

    <!-- ui js -->
    <script src="./script.js"></script>

    <!-- signup js  -->
    <script src="./signup.js"></script>

    <!-- login js  -->
    <script src="./login.js"></script>
  </body>
</html>
