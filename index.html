    <title>Task Navigator</title>
    <style>
      * {

        background: #f4f6f8;
        color: #333;
        display: flex;

        height: 100vh;
      }

        text-align: center;
        background: #fff;
        padding: 40px;
        border-radius: 12px;

      h1 {
        margin-bottom: 30px;

        margin: 15px 0;
        padding: 12px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: background-color 0.3s ease;
        font-weight: bold;
      }

      .link:hover {
        background-color: #2980b9;
      }
